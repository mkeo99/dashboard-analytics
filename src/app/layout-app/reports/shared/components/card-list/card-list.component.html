<rx-card-box
  class="col-12 mb-3 col-md-4"
  [text]="'reports.dashboard.topContentList.topHotels' | translate"
  [icon]="'rx-bed'"
  [subLabel]="'reports.dashboard.topContentList.byBookings' | translate"
  [list]="dashboardFacade.hotels$ | async"
  [isLoading]="dashboardFacade.hotelsLoading$ | async"
  [noDataMessage]="'reports.dashboard.card.noDataFromDateRange' | translate"
  link="/analytics/hotels"
  [linkText]="'reports.dashboard.topContentList.viewAll' | translate"
  theme="list"
>
</rx-card-box>
